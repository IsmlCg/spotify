<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Matthew Lewicki">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/spotify/css/login.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <title>Spotify Login</title>
  </head>
  <body>
    <section>
       <h1>Welcome to Spotify</h1>
      <form method="post" name="loggin" action="/index" id="loggin">
        <fieldset>
          <input id="username" name="username" type="text" placeholder="Username" value="izzy"  oninput="setUsername()" required>
        </fieldset>
        <fieldset>
          <input id="password" name="password" type="password" placeholder="Password" value="12345678" required>
        </fieldset>
        <fieldset class="sign-in">
          <input type="submit" name='submit' value="Sign In" />
        </fieldset>
        <div class="topbar">
          <div class="navbar">
            <ul>
              <li>
                <a href="/signup">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </form>
      
      <p class="error-message">{{sms}}</p>
    </section>
  </body>
</html>

<script src="spotify/js/login.js"></script>
