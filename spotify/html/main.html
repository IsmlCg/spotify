
<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Matthew Lewicki">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/spotify/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="spotify/js/main.js"></script>
    <title>Spotify Login</title>
  </head>
  <body>

    <div class="sidebar">
      <div class="logo">
        <a href="#">
          <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Green.png" alt="Logo" />
        </a>
      </div>

      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="fa fa-home"></span>
              <span>Home</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="fa fa-search"></span>
              <span>Search</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="fa fas fa-book"></span>
              <span>Your Library</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="navigation">
        <ul>
          <li class="play-lists">
            <a onclick="create_Playlist();">
              <span class="fa fas fa-plus-square"></span>
              <span>Create Playlist</span>
            </a>
            <div class="main-div">
              <div class="all-play-lists" id="all-play-lists">
              </div>             
            </div>
          </li>

          <li>
            <a href="#">
              <span class="fa fas fa-heart"></span>
              <span>Liked Songs</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-container">
      <div class="topbar">
        <div class="prev-next-buttons">
          <button type="button" class="fa fas fa-chevron-left"></button>
          <button type="button" class="fa fas fa-chevron-right"></button>
        </div>

        <div class="navbar">
          <ul>
            <li>
              <a href="/signup">Sign Up</a>
            </li>
          </ul>
          <button type="button" onclick="redirectToPage()" >Log In</button>
        </div>
      </div>

      <div class="spotify-playlists">
        <h2 id="play-list-tittle">Spotify Playlists</h2>
        <div id="play-song-template" class="list">
          
        </div>
      </div>

      <div class="spotify-playlists">
        <h2>Let's find something for your playlist</h2>
        <label for="gsearch" style="color: white;">Search Google:</label>
        <input type="search" id="find-song" oninput="findSongs()" name="find-song">
        <input type="submit" onclick="findSongs()">
          <div id="songs-list"></div>
      </div>

        <hr>
      </div>
      <div class="preview">
        <div class="audio-container">
            <audio id="audioPlayer" controls>
                <source id="play" src="spotify/mp3/Piano.mp3" type="audio/mp3">
            </audio>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/23cecef777.js"
      crossorigin="anonymous"
    ></script>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <!-- Load JsRender latest version, from www.jsviews.com: -->
    <script src="https://www.jsviews.com/download/jsrender.js"></script>
    
    <script id="playSongTmpl" type="text/x-jsrender">
      {{for data}}
        {{if filename}}
          <div class="item">
            <img src="https://previews.123rf.com/images/vectorinka/vectorinka1301/vectorinka130100023/17689749-abstract-music-background.jpg" />
            <div class="play">
              <span class="fa fa-play" onclick="playSong('{{:filename}}')"></span>
            </div>
            <h4>{{:name}}</h4>
            <p>{{:description}}</p>
          </div>
        {{/if}}
      {{/for}}
    </script>
    <script id="songListTmpl" type="text/x-jsrender">
          
      {{for data}}
        {{if filename}}
            <div class="list list-hover">
              <div class="item item-no-hover ">
                <img class="image-50" src="https://previews.123rf.com/images/vectorinka/vectorinka1301/vectorinka130100023/17689749-abstract-music-background.jpg" />
                <div class="play">
                  <span class="fa fa-play" onclick="playSong('{{:filename}}')"></span>
                </div>
              </div>
              <div class="item item-no-hover"> 
                <h4>{{:name}}</h4>
                <p>{{:description}}</p>
              </div>
              <div class="item item-no-hover" onclick="addSongs('{{:name}}','{{:filename}}','{{:description}}')"> 
                <h4 style="text-align: center; top: 15px !important; margin-top: 25px; border-radius: 40px;">Add</h4>
              </div>
            </div> 
        {{/if}}
      {{/for}}
    </script>
  </body>
</html>
